{% extends 'pages/Modal.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Agregar producto</h1>
    <form>
        <div class="form-group row">
          <label for="nombreP" class="col-4 col-form-label">Nombre</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-address-card"></i>
                </div>
              </div> 
              <input id="nombreP" name="nombreP" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="precio" class="col-4 col-form-label">Precio</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-dollar"></i>
                </div>
              </div> 
              <input id="precio" name="precio" type="number" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="stock" class="col-4 col-form-label">Stock</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-opera"></i>
                </div>
              </div> 
              <input id="stock" name="stock" type="number" required="required" class="form-control">
            </div>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Agregar Producto</button>
          </div>
        </div>
      </form>
      
</div>


{% endblock %}
