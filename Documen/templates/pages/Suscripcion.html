{% extends 'pages/Encabezado.html' %}

{% block contenido %}

<head>
    <title>Suscripcion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'documento/(CSS)/Suscripcion.css' %}">
  </head>

<body>
    <div class="container-fluid">
        <div class="raw">
            <h2>Â¡TUS DONATIVOS NOS AYUDAN A ALIMENTAR A MAS DE 3000 PERROS DE NUESTRO PROGRAMA FUNDACIONAL!</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group col-sm-6 col-md-6 col-xl-5">
                    <img src="https://img.icons8.com/ios-filled/30/null/yandex-money.png"/>
                    <label for="Donativo" class="form-label">Monto a donar</label>
                    <input type="number" class="form-control" name="Donativo" id="Donativo"
                    placeholder="Ingrese monto en CLP">
                    <div id="Vmonto" class="error">Debe ser mayor a 0</div>
                </div>
                <div class="form-group col-sm-6 col-md-6 col-xl-5">
                    <img src="https://img.icons8.com/ios-filled/30/null/visa.png"/>
                    <img src="https://img.icons8.com/ios-filled/30/null/paypal.png"/>
                    <img src="https://img.icons8.com/ios-filled/30/null/mastercard.png"/>
                    <label for="optTipo">Metodo de pago</label>
                    <select class="form-select" name="optMetodoP" id="optMetodoP">
                        <optgroup label="ListaP">
                            <option value="0">Seleccione</option>
                            <option value="1">Visa</option>
                            <option value="2">Mastercad</option>
                            <option value="3">Pay pay</option>
                            <option value="4">Mach</option>
                            <option value="5">Tenpo</option>
                            <option value="6">Otro</option>
                        </optgroup>
                    </select><br>
                    <div id="Vmetodo" class="error">*Obligatorio</div>
                </div>
                <div class="form-group col-sm-9 col-md-8 col-xl-7">
                    <label for="mensaje">Mensaje [Opcional]</label>
                    <textarea class="form-control" id="mensaje" rows="3" name="mensaje"></textarea>
                </div>
                <div class="form-group col-sm">
                    <input class="btn btn-primary" type="submit" name="btnEnviar" value="Suscribirse" id="Pago">
                    <img src="https://img.icons8.com/external-phatplus-solid-phatplus/64/null/external-help-authentication-phatplus-solid-phatplus.png"/>
                </div>
                
                {%for x in suscritos %}
                <div class="form-group col-sm">
                    <a class="btn btn-danger" href="{% url 'Desuscripcion' pk=x.nombre %}" name="Desuscribir" id="Desuscribir">Desuscribir</a>
                </div>
                {%endfor%}
             
            </form>

        </div>

    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="{% static 'documento/(Jquery)/Suscripcion.js' %}"></script>
{% endblock %}
